<ion-view title="'Alarms'">
    <ion-header-bar title={{headerTitle}}
                    animation="nav-title-slide-ios7"
                    type="bar-positive"
                    left-buttons="leftButtons"
                    right-buttons="rightButtons">
    </ion-header-bar>
    <ion-content has-header="true">
        <div class="list">
            <div ng-repeat="alarm in alarms track by alarm.id" class="item">
                <div class="item-button-left inline">
                    <i class="button-clear icon ion-ios7-minus invis"></i>
                    <label class="title">{{alarm.time}}</label>
                    <div>
                        <label class="subtittle">{{alarm.label}}</label>
                    </div>
                </div>
                <div class="item-button-right inline">
                    <i class="button-clear icon ion-chevron-right invis"></i>
                    <label class="toggle">
                        <input type="checkbox" ng-model="alarm.active">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>

            </div>
        </div>
    </ion-content>
</ion-view>
